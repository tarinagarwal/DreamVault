version: "3.8"

services:
  comic-generator:
    build: .
    ports:
      - "${PORT:-5001}:${PORT:-5001}"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - STABILITY_KEY=${STABILITY_KEY}
      - IMGBB_API_KEY=${IMGBB_API_KEY}
      - PORT=${PORT:-5001}
      - HOST=${HOST:-0.0.0.0}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:${PORT:-5001}/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
